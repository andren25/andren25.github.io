<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <title>Andr√© Nascimento - Portfolio</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">
</head>
<body>
    <section class="hero">
        <div id="particles-js" class="reveal-particles fourth"></div>
        <div class="hero-info">
            <span class="reveal">Hi, My name is Andre.</span>
            <span class="reveal second">I'm a front-end web developer.</span>
            <button class="reveal third see-works">
                See my works
            </button>
        </div>
    </section>
    <section class="works">
        <div class="works-tabs__container">
            <div class="works-tabs">
                <div class="works-tab works-tab__all">
                    All
                </div>
                <div class="works-tab works-tab__psd">
                    PSD to Html
                </div>
                <div class="works-tab works-tab__xd">
                    XD to Html
                </div>
            </div>
        </div>
        <div class="works-posts__container">
            <div class="works-posts">
                <div class="works-post works-post-xd">
                    <img src="assets/img/camping-website-thumb.jpg">
                </div>
                <div class="works-post works-post-xd">
                    <img src="assets/img/space-drive-thumb.png">
                </div>
                <div class="works-post works-post-psd">
                    <img src="assets/img/travel-cream-thumb.jpg">
                </div>
                <div class="works-post works-post-psd">
                    <img src="assets/img/zenwork-thumb.jpg">
                </div>
                <div class="works-post works-post-xd">
                    <img src="assets/img/marketing-thumb.jpg">
                </div>
                <div class="works-post works-post-psd">
                    <img src="assets/img/fashion-thumb.jpg">
                </div>
                <div class="works-post works-post-xd">
                    <img src="assets/img/clubin-thumb.jpg">
                </div>
            </div>
        </div>
        <div class="works-pagination__container">
            <div class="works-pagination">
                <div class="works-pagination__previous"><</div>
                <div class="works-pagination__next">></div>
            </div>
        </div>
    </section>
    <div class="modal">
        <div class="modal-post">
            <div class="modal-exit">
                X
            </div>
            <div class="modal-image">
                <img src="assets/img/post-img-1.jpg" class="modal-image-content">
            </div>
            <div class="modal-links">
                <div class="modal-links__name">
                    File name
                </div>
                <div class="modal-links__wrapper">
                    <div class="modal-links__website">
                        <img src="assets/img/see-website.png">
                        <a href="#" class="modal-link__website" target="_blank" rel="noopener noreferrer">See the website</a>
                    </div>
                    <div class="modal-links__img">
                        <img src="assets/img/image-link.png">
                        <a href="#" class="modal-img__website" target="_blank" rel="noopener noreferrer">Image link</a>
                    </div>
                    <div class="modal-links__file">
                        <img src="assets/img/download-file.png">
                        <a href="#" class="modal-file__website">Download the original file of the project</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/scroll.js"></script>
    <script src="assets/js/pagination.js"></script>
    <script src="assets/js/vendor/particles.js"></script>
    <script src="assets/js/vendor/app.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/tabs.js"></script>
</body>
</html>
