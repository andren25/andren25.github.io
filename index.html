<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <title>André Nascimento - Portfolio</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico">
</head>
<body>
    <section class="hero">
        <div id="particles-js" class="reveal-particles fourth"></div>
        <div class="hero-info">
            <span class="reveal">Olá, meu nome é André.</span>
            <span class="reveal second">Sou um desenvolvedor de sites.</span>
            <button class="reveal third see-works">
                Veja meus trabalhos
            </button>
        </div>
    </section>
    <section class="m-works">
        <div class="m-works-tabs-ctn">
            <div class="m-works-tabs">
                <div class="o-works-tab c-works-tab-selected">
                    Todos
                </div>
                <div class="o-works-tab c-works-tab-psd">
                    PSD to Html
                </div>
                <div class="o-works-tab c-works-tab-xd">
                    XD to Html
                </div>
            </div>
        </div>
        <div class="m-works-posts-ctn">
            <div class="m-works-posts">
                <div class="o-works-post o-works-post-xd">
                    <img src="assets/img/camping-website-thumb.jpg">
                </div>
                <div class="o-works-post o-works-post-xd">
                    <img src="assets/img/space-drive-thumb.png">
                </div>
                <div class="o-works-post o-works-post-psd">
                    <img src="assets/img/travel-cream-thumb.jpg">
                </div>
                <div class="o-works-post o-works-post-psd">
                    <img src="assets/img/zenwork-thumb.jpg">
                </div>
                <div class="o-works-post o-works-post-xd">
                    <img src="assets/img/marketing-thumb.jpg">
                </div>
                <div class="o-works-post o-works-post-psd">
                    <img src="assets/img/fashion-thumb.jpg">
                </div>
                <div class="o-works-post o-works-post-xd">
                    <img src="assets/img/clubin-thumb.jpg">
                </div>
            </div>
        </div>
        <div class="m-works-pagination-ctn">
            <div class="m-works-pagination">
                <div class="c-works-pagination-previous"><</div>
                <div class="c-works-pagination-next">></div>
            </div>
        </div>
    </section>
    <div class="m-modal">
        <div class="m-modal-post">
            <div class="c-modal-exit">
                X
            </div>
            <div class="c-modal-img">
                <img src="assets/img/post-img-1.jpg" class="c-modal-img-content">
            </div>
            <div class="c-modal-links">
                <div class="c-modal-links-name">
                    Nome do arquivo
                </div>
                <div class="c-modal-links-wrapper">
                    <div class="c-modal-links-website">
                        <img src="assets/img/see-website.png">
                        <a href="#" class="modal-link__website" target="_blank" rel="noopener noreferrer">Ver o site</a>
                    </div>
                    <div class="c-modal-links__img">
                        <img src="assets/img/image-link.png">
                        <a href="#" class="modal-img__website" target="_blank" rel="noopener noreferrer">Link da imagem</a>
                    </div>
                    <div class="c-modal-links__file">
                        <img src="assets/img/download-file.png">
                        <a href="#" class="modal-file__website">Baixar o arquivo original do projeto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/scroll.js"></script>
    <script src="assets/js/pagination.js"></script>
    <script src="assets/js/vendor/particles.js"></script>
    <script src="assets/js/vendor/app.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/tabs.js"></script>
</body>
</html>
